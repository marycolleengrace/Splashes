<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaBytes - Swimming Lessons</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="lessons.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="text-center p-5 bg-primary text-white">
      <h1>Welcome to AquaBytes Swimming Lessons</h1>
      <p>Make a splash with fun and safe swimming lessons for children!</p>
    </header>

    <!-- Lessons Section -->
    <section class="container my-5" id="lessons">
      <div id="lessonsContent"></div>
    </section>

    <!-- Tips Section -->
    <section class="container my-5" id="tips">
      <div id="tipsContent"></div>
    </section>

    <!-- Enrollment Form Modal -->
    <div
      class="modal fade"
      id="enrollModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="enrollModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="enrollModalLabel">
              Enroll in a Lesson
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="enrollForm">
              <div class="form-group">
                <label for="studentName">Child's Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="parentEmail">Parent's Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="parentEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lessonLevel">Lesson Level</label>
                <input
                  type="text"
                  class="form-control"
                  id="lessonLevel"
                  readonly
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="lessons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        // Lesson data
        const lessons = [
          {
            level: "Beginner Level",
            image: "images/beginner.jpg",
            description:
              "Perfect for children new to swimming. We focus on basic skills and water safety.",
          },
          {
            level: "Intermediate Level",
            image: "images/intermediate.jpg",
            description:
              "Designed for children with basic swimming skills, focusing on strokes and endurance.",
          },
          {
            level: "Advanced Level",
            image: "images/advanced.jpg",
            description:
              "For experienced young swimmers, emphasizing technique, speed, and confidence.",
          },
        ];

        // Tips data
        const tips = [
          {
            title: "Getting Children Interested in Swimming",
            content:
              "Engage children with playful pool games, swimming toys, and gentle encouragement. Creating a fun environment can help build excitement around swimming!",
          },
          {
            title: "Overcoming Fear of Water Depth",
            content:
              "Start in shallow water, gradually increasing depth as children gain confidence. Breathing exercises and floating techniques also help ease their fear of depth.",
          },
          {
            title: "Basic Swimming Techniques",
            content:
              "Teach children how to kick, float, and use their arms. Practicing these techniques regularly will build strong foundational skills and enhance their confidence.",
          },
          {
            title: "Safety Tips for Children",
            content:
              "Always have an adult present, ensure they wear appropriate swim gear, and practice safe entry and exit from the pool. Safety knowledge is as vital as swimming skills!",
          },
        ];

        // Populate lessons section with header
        $("#lessonsContent").append(`
        <h2 class="text-center mb-4">Our Swimming Lessons</h2>
        <div class="row"></div>
    `);
        lessons.forEach((lesson) => {
          $("#lessonsContent .row").append(`
            <div class="col-md-4 mb-4">
                <div class="card lesson-card">
                    <img src="${lesson.image}" class="card-img-top" alt="${lesson.level}">
                    <div class="card-body">
                        <h5 class="card-title">${lesson.level}</h5>
                        <p class="card-text">${lesson.description}</p>
                        <button class="btn btn-primary enroll-btn" data-level="${lesson.level}">Enroll Now</button>
                    </div>
                </div>
            </div>
        `);
        });

        // Populate tips section with header
        $("#tipsContent").append(`
        <h2 class="text-center mb-4">Swimming Tips & Techniques</h2>
        <div class="row"></div>
    `);
        tips.forEach((tip) => {
          $("#tipsContent .row").append(`
            <div class="col-md-6 mt-4">
                <h4>${tip.title}</h4>
                <p>${tip.content}</p>
            </div>
        `);
        });

        // Enroll Button Click Event
        $(document).on("click", ".enroll-btn", function () {
          const level = $(this).data("level");
          $("#lessonLevel").val(level);
          $("#enrollModal").modal("show");
        });

        // Enrollment Form Submission
        $("#enrollForm").on("submit", function (event) {
          event.preventDefault();
          alert(`Enrollment Successful!`);
          $("#enrollModal").modal("hide");
          $("#enrollForm")[0].reset();
        });
      });
    </script>
  </body>
</html>
